<html>
  <head>
    <script>
      function downloadGpx(url, filename) {
  fetch(url)
    .then(response => response.blob())
    .then(blob => {
      const a = document.createElement('a');
      const url = URL.createObjectURL(blob);
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 0);
    })
    .catch(console.error);
}

    </script>
  </head>
  <body>
    <a onclick="downloadGpx('https://raw.githubusercontent.com/Chr1sG1thub/TownsOnMap/refs/heads/main/Auzines%20-%20Sournia%20-%20Prats%20de%20Sournia%20-%20Le%20Vivier%20-%20Auzines.gpx', 'track.gpx');">Download GPX</a>
  </body>
</html>
