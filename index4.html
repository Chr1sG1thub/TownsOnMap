<html>
  <head>
    <script>
function downloadGpx(url, filename) {
  fetch(url)
    .then(response => response.blob())
    .then(blob => {
      // Create a new Blob with a specific MIME type to hint browser
      const gpxBlob = new Blob([blob], { type: 'application/gpx+xml' });
      const downloadUrl = URL.createObjectURL(gpxBlob);
      
      const a = document.createElement('a');
      a.href = downloadUrl;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(downloadUrl);
      }, 0);
    })
    .catch(console.error);
}
    </script>
  </head>
  <body>
    <a onclick="downloadGpx('https://raw.githubusercontent.com/Chr1sG1thub/TownsOnMap/refs/heads/main/Auzines%20-%20Sournia%20-%20Prats%20de%20Sournia%20-%20Le%20Vivier%20-%20Auzines.gpx', 'track.gpx');">Download GPX</a>
  </body>
</html>
