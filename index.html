  function findPolylinesInGPXLayer(gpxLayer) {
  let polylines = [];

  // Iterate first-level sublayers
  Object.values(gpxLayer._layers).forEach(firstLevelLayer => {
    if (firstLevelLayer._layers) {
      // It’s a nested LayerGroup: iterate inside
      Object.values(firstLevelLayer._layers).forEach(secondLevelLayer => {
        if (Array.isArray(secondLevelLayer._latlngs) && secondLevelLayer._latlngs.length > 1) {
          polylines.push(secondLevelLayer);
        }
      });
    } else {
      // If no nested _layers, check if this layer itself has latlngs
      if (Array.isArray(firstLevelLayer._latlngs) && firstLevelLayer._latlngs.length > 1) {
        polylines.push(firstLevelLayer);
      }
    }
  });

  return polylines;
}

    function parseGPX(gpxText) {
      const parser = new DOMParser();
      const xml = parser.parseFromString(gpxText, 'application/xml');
      const trkpts = Array.from(xml.querySelectorAll('trkpt'));
      return trkpts.map(pt => ({
        lat: parseFloat(pt.getAttribute('lat')),
        lon: parseFloat(pt.getAttribute('lon'))
      }));
    } //function parseGPX

    // Haversine distance in km
    function distance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    } //function distance
